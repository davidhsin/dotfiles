env:
  TERM: alacritty 


window:
  # Window title
  title: Terminal

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true





# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:

    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Roboto Mono
    # The `style` can be specified to pick a specific face.
    style: Medium

  # Point size
  size: 16

# new colors 
colors:
  # Default colors
  primary:
    background: '0x1d2021'
    foreground: '0xd4be98' #改
   # 沒改 
  cursor:
    text: '0x1d2021'
    cursor: '0xd5c4a1' 

  bright:
    black:   '0x32302f'
    blue:    '0x7daea3'
    cyan:    '0x89b482'
    green:   '0xa9b665'
    magenta: '0xd3869b'
    red:     '0xea6962'
    white:   '0xd4be98'
    yellow:  '0xd8a657'

  normal:
    black:   '0x32302f' 
    blue:    '0x7daea3'
    cyan:    '0x89b482' 
    green:   '0xa9b665'  
    magenta: '0xd3869b'
    red:     '0xea6962'
    white:   '0xd4be98'
    yellow:  '0xd8a657'

draw_bold_text_with_bright_colors: false
