# Require tmux 3.4 or later

set -g default-terminal "screen-256color"
set-option -a terminal-features 'screen-256color:RGB'

set -g prefix 'C-z'
set -g mouse on

# open windows in same directory
bind '"' split-window -c "#{pane_current_path}"

# -h: 水平拆分視窗，新的視窗會在當前視窗的右邊
bind % split-window -h -c "#{pane_current_path}" 
bind c new-window -c "#{pane_current_path}"

# vi-like keybindings
set-window-option -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 註1
bind-key u swap-pane -U
bind-key v swap-pane -D

unbind-key C-b
unbind-key C-a

set-option -g set-titles on
set-option -g set-titles-string "Terminal"
set-option -sg escape-time 10
set-option -g focus-events on

# 滑鼠選取文字並複製到 macOS 剪貼簿
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# status bar config
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom 
set-option -g status-style fg=colour136,bg=colour235
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-left "#[fg=green,bright]#(whoami)#[default]"
set-option -g status-right-length 140
set-option -g status-right-style default
set-option -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load -a 0) "
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default

# CHEAT SHEET:
# Detach Session: <C-z> d 
# Suspend（掛起，tmux 進程整個被掛起，回到 shell，可用 fg 恢復): <C-z> <C-z>
# 重新讀取設定檔: tmux source-file ~/.tmux.conf
# 關閉所有sessions: tmux kill-server
# 切換版面配置(layout)：
# - <C-z> + space # 左右/上下 2 pane 
# - <C-z> + {     # 交換左右  2 pane
# - <C-z> + <C-o> # 交換左右  2 pane，等價上者。

